<mat-card class="activity-form">
  <mat-card-header>
    <mat-card-title> {{ formName }} </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="activityForm">
      <div>
        <mat-form-field class="row-field">
          <mat-label>Amount</mat-label>
          <input type="text" name="amount" id="amount" type="number" formControlName="amount" matInput autofocus/>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="row-field description">
          <mat-label>Description</mat-label>
          <textarea matInput name="description" id="description" class="description-textarea" formControlName="description"></textarea>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="row-field">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateTime" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="row">
        <div class="credit-checkbox">
          <mat-checkbox formControlName="transactionType"> Credit </mat-checkbox>
        </div>

        <div class="column category row-field">
          <plutus-categories [categories]="categories$" formControlName="categoryId"></plutus-categories>
        </div>
      </div>

      <div class="center">
        <ng-container
          [ngTemplateOutlet]="submitButtonTemplateRef || updateButtonTemplateRef"
          [ngTemplateOutletContext]="{ $implicit: { form: activityForm, onClick: onSubmitButtonClick } }"
        >
        </ng-container>
      </div>
    </form>
  </mat-card-content>
</mat-card>
